<section data-markdown>
    <script type="text/template">
        ### [BasiGX](https://github.com/terrestris/BasiGX)

        * Higher level library than GeoExt
        * Focus on UI components e.g. forms to add WMS, digitising tools
        * See BasiGX API-Docs: http://terrestris.github.io/BasiGX/master/docs/
    </script>
</section>
<section data-markdown>
    <script type="text/template">
        ### [GeoStyler](https://geostyler.org/)

        * Generic Styler for geodata
        * Integrates well as 3rd party JS-library in GeoExt apps
        * Jan Suleiman talk - [News from GeoStyler](https://callforpapers.2021.foss4g.org/foss4g2021/talk/EL79CV/)
        * Demo application: https://geostyler.github.io/geostyler-demo/
    </script>
</section>
